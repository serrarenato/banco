<script type="text/javascript">
		function myFunction() {
			
		var postData = {"conta":$('#conta').val(),"agencia":
			$('#agencia').val(),"password":$('#password').val()};
				$.ajax({
					url: 'http://localhost:8080/banco/login',
					type: 'POST',
					contentType: 'application/json',
					data: JSON.stringify( postData ), 
					success: function(){
						window.location = "acesso-conta.html?conta="+$('#conta').val();
					},
					error: function(){
							alert('Conta / Agencia / Passsword Invalido');
					}
			});
		}
</script>
